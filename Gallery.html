<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Video Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #141E30, #243B55);
            color: #fff;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <h1>My Photo and Video Gallery</h1>
    <p>Hover over the items to see effects!!!</p>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="gl1.jpg" alt="Sample Image 1">
            <div class="overlay">Image 1</div>
        </div>
        <div class="gallery-item">
            <img src="gl3.jpg" alt="Sample Image 2">
            <div class="overlay">Image 2</div>
        </div>
        <div class="gallery-item">
            <img src="gl2.jpg" alt="Sample Image 3">
            <div class="overlay">Image 3</div>
        </div>

        <div class="gallery-item">
            <video id="video1" autoplay muted loop controls>
                <source src="gd1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="overlay">Video 1</div>
        </div>

        <div class="gallery-item">
            <video id="video2" autoplay muted loop controls>
                <source src="gd3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="overlay">Video 2</div>
        </div>

        <div class="gallery-item">
            <video id="video3" autoplay muted loop controls>
                <source src="gd2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="overlay">Video 3</div>
        </div>

        <div class="gallery-item">
            <img src="gl6.jpg" alt="Sample Image 4">
            <div class="overlay">Image 4</div>
        </div>
        <div class="gallery-item">
            <img src="gl5.jpg" alt="Sample Image 5">
            <div class="overlay">Image 5</div>
        </div>
    </div>

    <script>
        // Enable video sound on hover
        const videos = document.querySelectorAll('video');

        videos.forEach(video => {
            video.addEventListener('mouseenter', () => {
                video.muted = false;
            });

            video.addEventListener('mouseleave', () => {
                video.muted = true;
            });
        });
    </script>
</body>
</html>
