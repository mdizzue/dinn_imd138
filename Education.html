<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Timeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(120deg, #00a99d, #004d73, #001f3f);
            background-size: 200% 200%;
            animation: gradientAnimation 8s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            display: inline-block;
            border: 5px solid #ffffff;
            padding: 15px 30px;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 2.5rem;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.6); 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px #ffffff; }
            100% { box-shadow: 0 0 20px #ffffff; }
        }

        .timeline {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .timeline-item {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            padding: 15px;
            width: 160px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .timeline-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(255, 255, 255, 0.8);
        }

        .timeline-item img {
            width: 100%;
            height: auto;
            border-radius: 12px;
        }

        .timeline-item span {
            display: block;
            margin-top: 10px;
            padding: 8px 0;
            background-color: #ffffff;
            color: #000000;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .timeline-item {
                width: 130px;
            }
        }
    </style>
</head>
<body>
    <h1>Education Timeline</h1>
    <div class="timeline">
        <div class="timeline-item">
            <img src="logo1.jpg" alt="School 1">
            <span>2011-2012</span>
        </div>
        <div class="timeline-item">
            <img src="logo 2.png" alt="School 2">
            <span>2013-2014</span>
        </div>
        <div class="timeline-item">
            <img src="logo 4.jpg" alt="School 3">
            <span>2014-2016</span>
        </div>
        <div class="timeline-item">
            <img src="logo3.jpeg" alt="School 4">
            <span>2017-2021</span>
        </div>
        <div class="timeline-item">
            <img src="logo6.png" alt="University">
            <span>2022-Present</span>
        </div>
    </div>
</body>
</html>
