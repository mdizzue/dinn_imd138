<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('bg4.jpg') no-repeat center center fixed; /* Background image */
            background-size: cover; /* Cover the entire screen */
            color: #fff;
        }

        /* Container */
        .about-container {
            display: grid;
            grid-template-columns: 1fr 2fr; /* Image grid (1/3) and text (2/3) */
            gap: 30px;
            padding: 50px;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6); /* Add semi-transparent background to container */
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        /* Image Grid */
        .image-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 216, 255, 0.3);
        }

        /* Text Box */
        .text-box {
            background-color: rgba(42, 157, 143, 0.9); /* Teal box with transparency */
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 1.1rem;
            line-height: 1.6;
            box-shadow: 0 0 15px rgba(0, 216, 255, 0.5);
        }

        .text-box h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        /* Heading */
        .about-title {
            text-align: center;
            font-size: 2.5rem;
            margin-top: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .about-container {
                grid-template-columns: 1fr; /* Stack images and text vertically */
            }
            .image-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- About Me Section -->
    <h1 class="about-title">About Me!</h1>
    <div class="about-container">
        <!-- Image Grid -->
        <div class="image-grid">
            <img src="am1.jpg" alt="Image 1">
            <img src="am2.jpg" alt="Image 2">
            <img src="am3.jpg" alt="Image 3">
            <img src="am4.jpg" alt="Image 4">
        </div>

        <!-- Text Box -->
        <div class="text-box">
            <h2>Personal Information</h2>
            <p><strong>Name:</strong> Muhammad Izzuddin Bin Mohd Aminuddin</p>
            <p><strong>Date of Birth:</strong> 13 February 2004</p>
            <p><strong>Age:</strong> 20 years</p>
            <p><strong>Place of Birth:</strong> Selangor</p>
            <p><strong>Hobby:</strong> Playing games, horse riding, gym, and badminton</p>
            <p><strong>Work Part-time:</strong> Gymnasium</p>
        </div>
    </div>
</body>
</html>
